<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Controle de Carros</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸš—</text></svg>">
</head>
<body>
    <header>
        <div class="text">
            <h1>Selecione a cor do carro</h1>
            <p>Carro selecionado: <span id="result">?</span></p>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="track"></div>
            <div id="white"></div>
            <div id="red"></div>
            <audio src="assets/audio/cars.mp3" loop></audio>
        </div>
    </main>
    <footer>
        <nav>
            <div class="btn_circle_1" id="branco" title="Selecionar Carro Branco"></div>
            <div class="btn_circle_2" id="vermelho" title="Selecionar Carro Vermelho"></div>
            <div class="btn" id="resetar">Resetar</div>
            <div class="btn" id="acelerar">Acelerar</div>
            <div class="btn" id="desacelerar">Desacelerar</div>
        </nav>
    </footer>
</body>
<script src="script.js"></script>
</html>
